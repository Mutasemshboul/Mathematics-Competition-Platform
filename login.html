<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="css/login.css">
    
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Participant login</h1>
                <span>Enter your name and ID</span>
                <input type="text" placeholder="Name" />
                <input type="number" placeholder="ID" />
                <button>Login</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Admine Login</h1>
                <span>Enter you name  and Password</span>
                <input type="text" placeholder="Name" />
                <input type="password" placeholder="Password" />
                <button>Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Hello, Are you Participant?</h1>
                    <p>login as  Participant </p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Are you administration?</h1>
                    <p>login as administration</p>
                    <button class="ghost" id="signUp">login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
