<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Competition Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <section class="addparticipant">
       
            <h1> Add participant </h1>
            <form >
                <label for="name" class="colors">Name </label>
                <input type="text" name="name" >
                <label for="ID" class="colors">ID </label>
                <input type="number" name="ID" >
                <button type="submit" > Add</button>
            </form>
           
        </div>
    </section>
      
    <section class="addQ">
       
        <h1> Add Question </h1>
        <form >
            <input type="text" name="Question" placeholder="Enter a new Question">
            <div class="multichoice">
                <input type="number" name="ansone" placeholder="answer 1" >
                <input type="number" name="anstwo"  placeholder="answer 2">
                <input type="number" name="ansthree"  placeholder="answer 3" >
                <input type="number" name="anfour"  placeholder="answer 4">
            </div>
            <div  class="levelChoice">
            <input type="radio" name="level" id="level1">
            <label for="level1">Level 1</label>
            <input type="radio" name="level" id="level2">
            <label for="level2">Level 2</label>
            </div>
            
            <button type="submit" > Add</button>
        </form>
       
    </div>
</section>
</body>
</html>
