<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

    </style>
    <title>Q and P</title>
    <script>
        function logout() {
           window.location.href = 'login.html'; 
       }
   </script>
</head>
<body>
    <head>

    </head>


    <main>
        <aside class="menu">
            <ul>
                <li class="profile">
                    <div class="img-box">
                        <img src="logo.png" alt="profile">
                    </div>
                </li>

                <li>
                    <a href="addQandP.html">
                        <i class="fas fa-user-group"></i>
                        <p>Add Q and P</p>
                    </a>
                </li>
                <li>
                    <a href="ParticipantInforamtion.html">
                        <i class="fas fa-table"></i>
                        <p>Participant Inforamtion</p>
                    </a>
                </li>
                <li>
                    <a href="ViewQuestionAndAnswers.html">
                        <i class="fas fa-chart-pie"></i>
                        <p>Question - Answers Level 1</p>
                    </a>
                </li>
                <li>
                    <a href="table-level2-q.html">
                        <i class="fas fa-chart-pie"></i>
                        <p>Question - Answers Level 2</p>
                    </a>
                </li>
                <li>
                    <a href="TrackCompetitionProgress.html">
                        <i class="fas fa-pen"></i>
                        <p>Competition Progress</p>
                    </a>
                </li>

                <li class="log-out">
                    <a href="#" onclick="logout()">
                        <i class="fas fa-sign-out"></i>
                        <p>Log-out</p>
                    </a>
                </li>
            </ul>
        </aside>

        <section class="add-Q-P">
            <div class="addQ">
                <div>
                    <h1> Add Participant </h1>
                    <form id="participantForm">
                        <input type="text" name="Question" id="userName" placeholder="Enter User Name">
                        <input type="text" name="Question" id="userId" placeholder="Enter Id">
                        <div class="levelChoice" style="margin-top: 3%;">
                            <input type="radio" name="userLevel" id="userLevel1" value="Level 1">
                            <label for="userLevel1">Level 1</label>
                            <input type="radio" name="userLevel" id="userLevel2" value="Level 2">
                            <label for="userLevel2">Level 2</label>
                        </div>
                        <button type="button" onclick="addParticipant()">Add</button>
                    </form>
                </div>
            </div>
            <div class="addQ">
                <div>
                    <h1> Add Question </h1>
                    <form id="questionForm">
                        <input type="text" name="Question" id="newQuestion" placeholder="Enter a new Question">
                        <div class="multichoice">
                            <input type="text" id="answerOne" placeholder="Correct answer">
                            <input type="text" id="answerTwo" placeholder="Answer 2">
                            <input type="text" id="answerThree" placeholder="Answer 3">
                            <input type="text" id="answerFour" placeholder="Answer 4">
                        </div>
                        <div class="levelChoice">
                            <input type="radio" name="questionLevel" id="questionLevel1" value="Level 1">
                            <label for="questionLevel1">Level 1</label>
                            <input type="radio" name="questionLevel" id="questionLevel2" value="Level 2">
                            <label for="questionLevel2">Level 2</label>
                        </div>
                        <button type="button" onclick="addQuestion()">Add</button>
                    </form>
                </div>
            </div>
        </section>
        
        
    </main>




</body>
<script src="js/addQandP.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
