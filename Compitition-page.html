<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Competition Page</title>
    <link rel="stylesheet" href="css/Compitition-page.css">
    <link rel="stylesheet" href="css/nav-footer.css">

<script>
    function showAboutMe() {
        Swal.fire({
            title: 'About Me',
            html: '<p>Hi, I\'m [Your Name]. I am passionate about [your passions or interests]. In my free time, I enjoy [your hobbies]. I am always eager to learn new things and take on challenges that help me grow both personally and professionally.</p>',
            icon: 'info',
            confirmButtonText: 'Close'
        });
    }

    function logout() {
        localStorage.removeItem('currentSession');
        window.location.href = 'login.html'; 
    }

</script>

<body>
    <header class="table-title">
        <div class="logo-container">
            <img src="logo.png" alt="Project Logo" class="logo">
            <h1 class="project-name">Project Name</h1>
        </div>
        <div >
            <nav class="navbar">
                <ul>
                    <li><a href="#" onclick="showAboutMe()">About</a></li>
                    <li><a href="contact-me.html">Contact</a></li>
                    <li><a href="#" onclick="logout()">Log out</a></li>
                </ul>
            </nav>
        </div>
        
    </header>


    <div class="container">
        <header>
            <h3>Final Exam</h3>
        </header>
        <section class="project-info">
            <div class="project-name">
                <img src="logo.png" alt="Project Icon">
                <span>Project Name</span>
            </div>
            <div class="details" id="participantDetails">
                <!-- Participant details will be populated here -->
            </div>
        </section>
        <section class="question-section">
            <div class="question" id="displayQuestion">
                <!-- Question and options will be populated here -->
            </div>
            <div class="navigation">
                <button onclick="submitAnswer()">Submit Answer</button>
                <button class="next" onclick="nextQuestion()" style="display:none;">Next</button>
            </div>
        </section>
        
    </div>
