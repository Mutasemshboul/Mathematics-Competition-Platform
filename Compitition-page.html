<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Competition Page</title>
    <link rel="stylesheet" href="css/Compitition-page.css">
</head>
<body>
    <div class="container">
        <header>
            <h3>Final Exam</h3>
        </header>
        <section class="project-info">
            <div class="project-name">
                <img src="icone.png" alt="Project Icon">
                <span>Project Name</span>
            </div>
            <div class="details">
                <span>Level 1, </span>
                <span>Participant Name, </span>
                <span>Computation Time: 30:00, </span>
                <span>Date: 18/6/2024</span>
            </div>
        </section>
        <section class="question-section">
            <div class="question">
                <p>Q1: 3x+2y=3  find the value of X and </p>
                <div class="options">
                    <label><input type="radio" name="choice" value="1"> Choose 1</label>
                    <label><input type="radio" name="choice" value="2"> Choose 1</label>
                    <label><input type="radio" name="choice" value="3"> Choose 1</label>
                    <label><input type="radio" name="choice" value="4"> Choose 1</label>
                </div>
            </div>
            <div class="navigation">
                <button class="prev">Next</button>
                <button class="next">Finsh</button>
            </div>
        </section>
    </div>
</body>
</html>
